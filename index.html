<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
  <script src="./java-script/email-validation.js"></script>

  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">
    <header>
      <img id="logo" src="./images/logo.svg" alt="logo">
    </header>

    <main>
      <section class="img-section">
        <img id="hero-mobile" src="./images/hero-mobile.jpg" alt="hero-mobile">
        <img id="hero-desktop" src="./images/hero-desktop.jpg" alt="hero-desktop">
      </section>

      <section class="introduction">

        <h1 id="title"><span id="first-word">We're</span> coming soon</h1>

        <p>
          Hello fellow shoppers! We're currently building our new fashion store. 
          Add your email below to stay up-to-date with announcements and our launch deals.
        </p>
        
        <form id="form" action="">
          <input id="email"
                name="email"
                type="text" 
                placeholder="Email Address"
                >

            <button type="button" class="btn" onclick="validEmail()">
              <img id="icon-error" src="./images/icon-error.svg" alt="icon-errow">
              <img id="icon-arrow" src="./images/icon-arrow.svg" alt="icon-arrow">
            </button>
        </form>

        <p id="notification"></p>

      </section>

    </main>
  
  </div>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Tran Trung Nghia</a>.
    </p>
  </footer>

</body>
</html>
